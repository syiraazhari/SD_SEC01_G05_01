<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>UTMKL Facility Booking System</title>
        <link rel="stylesheet" href="assets/css/vendor/font-awesome-pro.min.css">
        <link rel="stylesheet" href="assets/css/vendor/pe-icon-7-stroke.css">
        <link rel="stylesheet" href="assets/css/vendor/muli-font.css">
    
        <!-- Plugins CSS (All Plugins Files) -->
        
        <link rel="stylesheet" href="assets/css/plugins/swiper.min.css">
        <link rel="stylesheet" href="assets/css/plugins/animate.css">
        <link rel="stylesheet" href="assets/css/plugins/aos.min.css">
        <link rel="stylesheet" href="assets/css/plugins/magnific-popup.css">
        
    
        <!-- Main Style CSS -->
        <link rel="stylesheet" href="assets/css/ChangePassword.css">
    </head>
    <body>
    <div class="mainDiv">
    <div class="cardStyle">
      <form action="" method="post" name="signupForm" id="signupForm">
        
        <img src="StaffPagePicture/UTM-LOGO.png" id="signupLogo"/>
        
        <h2 class="formTitle">
          Change Password
        </h2>
        
      <div class="inputDiv">
        <label class="inputLabel" for="password">New Password</label>
        <input type="password" id="password" name="password" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
          <span>Continue</span>
          
        </button>
      </div>
        
    </form>
    </div>
  </div>
</body>

</html>
